# FLuxo do trabalho
name: Node.js CI

on:
  push:
    branches:
      - main

#Definição de tarefas
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Install Dependencies
      run: npm install

    - name: Run Tests
      run: npm test

    - name: Build
      run: npm run build

    - name: Deploy (adjust this if needed)
      run: npm run deploy
